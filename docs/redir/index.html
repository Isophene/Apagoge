<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Downloading...</title>
    
        <link id="dark" rel="stylesheet" href="/css/theme.css">
        <link rel="stylesheet" href="/css/core.css">
        <link rel="stylesheet" href="/css/banners.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
    
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-81863730-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-81863730-2');
        </script>
        
        <style>
            div#content > #data > div {
                height: inherit;
            }
            
            .progress {
                margin-top: 10px;
                
                background: rgba(255,255,255,0.1);
                justify-content: flex-start;
                border-radius: 100px;
                align-items: center;
                position: relative;
                padding: 0 5px;
                display: flex;
                height: 20px;
                width: 300px;
            }
    
            .progress-value {
                animation: load 3s normal forwards;
                box-shadow: 0 10px 40px -10px #fff;
                border-radius: 100px;
                background: #fff;
                height: 16px;
                width: 0;
                
                transition: width linear 5s;
            }

            body:not(.dark) .progress {
                background: rgba(0,0,0,0.1);
            }
            
            body:not(.dark) .progress-value {
                background: #222;
                box-shadow: 0 10px 40px -10px #222;
            }
        </style>
    </head>
    <body>
        <nav>
            <div>
                <div>
                    <h2>Apagoge</h2>
                    <sup>1.4</sup>
                    <span style="margin-left: 7px;">by Isophene</span>
                </div>
                <div class="right">
                    <a id="theme" href="#">Light/Dark</a>
                </div>
            </div>
        </nav>
        <div id="content">
            <div id="data">
                <div class="no" style="margin: auto; text-align: left">
                    <h2>Downloading...</h2>
                    <div>Your download will start soon</div>
                    <div class="progress">
                        <div id="progress" class="progress-value" style="width: 0;"></div>
                    </div>
                    <br>
                    <div>No file downloading? Click <a id="downloadable" href="#">here</a></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/compare-versions@3.6.0/index.min.js"></script>
        <script src="/js/theme.js"></script>
        <script src="/js/pack.js"></script>
    </body>
</html>
